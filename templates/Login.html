<!DOCTYPE html>
{% load  static %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/master.css" %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.0.min.js"></script>
    <script src="{% static "script/signup.js" %}"></script>
    <title>Sign In</title>
  </head>
  <body>
    
    <nav class="navbar fixed-top  navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">*Insert Logo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav flex-row ml-auto">
          <li class="nav-item"> <a style="color: rgba(255,255,255,1.0)" href="{% url 'esp:register' %}" class="nav-link p-2" >SignUp</a> </li>
          <li class="nav-item"> <a style="color: rgba(255,255,255,1.0)" href="#" data-toggle="modal" data-target="#exampleModal" class="nav-link p-2">Login</a> </li>
        </ul>
      </div>
    </nav>
    <img src="https://blogs-images.forbes.com/louiscolumbus/files/2019/02/Top-and-Hottest-25-IoT-Startups-to-Watch-In-2019-Final.jpg" class="img-fluid" id="bg" alt="IoT Image">
    <!-- Modal Login -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Log in to your account</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="inputEmail4">Username:</label>
                <input type="text" name ="username" class="form-control" id="inputEmail4" placeholder="Username" required>
              </div>
              <div class="form-group">
                <label for="inputPassword4">Password:</label>
                <input type="password" name="password" class="form-control" id="inputPassword4" placeholder="Password" required>
              </div>
              <div class="form-group d-flex justify-content-center">
                <input type="submit" name="Submit" value="Submit" class="btn btn-primary">
              </div>
            </form>
              {% for message in messages %}
                <p class="alert alert-danger" role="alert">{{message}}</p>
              {% endfor %}
          </div>
          
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
    $('#exampleModal').modal('show');
    </script>
  </body>
</html>
