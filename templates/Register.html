<!DOCTYPE html>
{% load  static %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/master.css" %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.0.min.js"></script>
    <script src="{% static "script/signup.js" %}"></script>
    <title>Sign In</title>
  </head>
  <body>
    <nav class="navbar fixed-top  navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">*Insert Logo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav flex-row ml-auto">
          <li class="nav-item"> <a style="color: rgba(255,255,255,1.0)" href="#" data-toggle="modal" data-target="#SignupModal" class="nav-link p-2">SignUp</a> </li>
          <li class="nav-item"> <a style="color: rgba(255,255,255,1.0)" href="{% url 'esp:home' %}" class="nav-link p-2">Login</a> </li>
        </ul>
      </div>
    </nav>
    <img src="https://blogs-images.forbes.com/louiscolumbus/files/2019/02/Top-and-Hottest-25-IoT-Startups-to-Watch-In-2019-Final.jpg" class="img-fluid" id="bg" alt="IoT Image">
    <!-- Button trigger modal -->
    <!-- Modal Sign UP-->
    <div class="modal fade" id="SignupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="SignupModal">Sign Up to create a new account</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="FirstName">First Name:</label>
                {{form.first_name}}
                
              </div>
              <div class="form-group">
                <label for="LastName">Last Name:</label>
                {{form.last_name}}
              </div>
              <div class="form-group">
                <label for="inputEmail4">Username:</label>
                {{form.username}}
              </div>
              <div class="form-group">
                <label for="inputEmail4">Email:</label>
                {{form.email}}
              </div>
              <div class="form-group">
                <label for="inputPassword4">Password:</label>
                {{form.password1}}
              </div>
              <div class="form-group">
                <label for="inputPassword4">Re-enter Password:</label>
                {{form.password2}}
              </div>
              <div class="form-group d-flex justify-content-end">
                <input id="submitSignUp" type="submit" name="SignUp" value="Sign Up" class="btn btn-primary">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
            
    //Query All input fields
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder='First Name';
    form_fields[2].placeholder='LastName';
    form_fields[3].placeholder='Username..';
    form_fields[4].placeholder='Email..';
    form_fields[5].placeholder='Enter password...';
    form_fields[6].placeholder='Re-enter Password...';


    for (var field in form_fields){ 
      form_fields[field].className += ' form-control'
    }
  </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript">
    $('#SignupModal').modal('show');
    </script>
  </body>
</html>
